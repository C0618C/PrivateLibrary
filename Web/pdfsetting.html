<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="/script/api" type="text/javascript"></script>
    <title>PDF规格设置</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row container-fluid p-0 m-0">
            <div class="col flex-grow-1">
                <form id="setting_form">
                    <div class="card bg-light">
                        <div class="card-body">
                            <button type="button" class="btn btn-success" id="btn_save">保存</button>
                            <button type="button" class="btn btn-primary" id="btn_default">生成预览</button>
                            <button type="reset" class="btn btn-primary" id="btn_default">恢复默认</button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            打印规则
                        </div>
                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group row">
                                            <label for="pdf_start_x" class="col-form-label">左右边距</label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="左右边距"
                                                    id="pdf_start_x">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="pdf_start_y" class="col-form-label">上下边距</label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="上下边距"
                                                    id="pdf_start_y">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="font_family" class="col-form-label">字体</label>
                                            <select class="form-control" id="font_family">

                                            </select>
                                        </div>
                                        <div class="form-group row">
                                            <label for="font_family" class="col-form-label">字号</label>
                                            <select class="form-control" id="font_family">
                                                <option>18</option>
                                                <option>19</option>
                                                <option>20</option>
                                                <option>21</option>
                                                <option>22</option>
                                                <option selected>23</option>
                                                <option>24</option>
                                                <option>25</option>
                                                <option>26</option>
                                                <option>27</option>
                                                <option>28</option>
                                                <option>29</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-9 ">
                                        <div class="jumbotron" style="height: 100%;"></div>
                                    </div>
                                </div>
                            </blockquote>
                        </div>
                    </div>

                </form>


            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
    </script>
</body>


</html>
