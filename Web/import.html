<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="/script/api" type="text/javascript"></script>
    <title>阅读规则设置</title>
</head>

<body>
    <div class="container-fluid">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="height: 400px;">
            <ol class="carousel-indicators" style="color:red;">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    请选择需要导入的文件/文件夹
                </div>
                <div class="carousel-item">
                    设置导入参数
                </div>
                <div class="carousel-item">
                    预览
                </div>
            </div>

        </div>
    </div>
    <div class="modal-footer fixed-bottom">
        <a class="btn btn-primary" href="#carouselExampleIndicators" role="button" data-slide="prev" style="display:none;">上一步</a>
        <a class="btn btn-primary" href="#carouselExampleIndicators" role="button" data-slide="next">下一步</a>

        <button type="button" class="btn btn-success" id="btn_save" disabled>完 成</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        $(function () {
            setTimeout(() => $("#carouselExampleIndicators").carousel('pause'), 500);
        })

    </script>


</body>


</html>
