<body data-spy="scroll" data-target="#novel_nav" data-offset="80">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">小说下载</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="/">首页 </a>

                <li class="nav-item">

                </li>

    <div class="container-fluid" id="main">
        <div class="row" style="margin-top: 20px;" id="loading">
            <div class="col align-self-center">
                <h1 class="h1 text-center">
                    数据加载中
                    <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </h1>
                <h6 class="text-center"></h6>
            </div>
        </div>

        <div class="row flex-xl-nowrap">
            <div class="col-md-3 col-xl-2 side_bar">
                <nav class="navbar navbar-light bg-light" id="novel_nav">
                    <ul class="nav fixed-top" style="margin-top: 30px;"></ul>
                </nav>
            </div>

            <div id="novel_text" class="col-sm-12 col-lg-8 content">

            </div>
            <div class="col-2">

            </div>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io();
        // socket.on('Novel/LoadIndex/Finish', function (id, novel) {
        //     let curID = $("#id").val();
        //     if (curID == id) InitNovel(novel);
        // });

        $(function () {
            $.ajax({
                url: location.pathname, method: "POST", dataType: "json",
                success: (result) => {
                    $("#loading").remove();
                    //console.log(result);
                    $("#novel_text").append(FormatContent(result.content, result.cid));

                    InitNavbar(result.chapters);

                    // $('body').scrollspy({ target: "#novel_nav" });
                    // $("#novel_nav").scrollspy();
                    // $("#novel_nav").on('activate.bs.scrollspy', function () {
                    //     var currentItem = $(".nav li.active > a").text();
                    //     console.log(currentItem);
                    // })
                }
            })
        });

        function FormatContent(content, id) {
            let page = content.split("\n");

            let pageHtml = []
            pageHtml.push(`<h3 id="${id.replace(".", "")}" style="font-weight:800;margin:40px auto;">${page.shift()}</h3>`);

            page.forEach(p => {
                if (!/^\s*$|请记住本书/.test(p)) pageHtml.push(`<p>${p}</p>`);
                else pageHtml.push(`<p style="background-color:#ffdddd;">${p}</p>`);
            });
            return pageHtml;
        }

        function InitNavbar(chapters) {
            let nav = [];
            chapters.forEach(c => {
                nav.push(`<li class="nav-item"><a class="nav-link" href="#${c.file ? c.file.replace(".", "") : ""}">${c.title}</a></li>`)
            })
            $("#novel_nav ul").append(nav);
        }

    </script>
